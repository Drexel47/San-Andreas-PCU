<!DOCTYPE html>
<html lang="es">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Inicia Sesión</title>
            <!--Fonts-->
            <!--Montserrat-->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
            <!--Pricedown-->
            <link href="https://fonts.cdnfonts.com/css/pricedown" rel="stylesheet">
            <!--SCSS/CSS-->
            <link rel="stylesheet" href="/build/css/app.css">
            <title>Crea tu cuenta</title>
        </head>
    <body class="register">
        <header class="header">
            <div class="nav2 contenido-header">
                <div class="barra">
                    <div class="izquierda">
                        <a class="regresar" href="/index.html"><img src="/src/icons/arrow-left1.svg" alt="icono_izq" class="_icon _svg-blanco">Volver al Inicio</a>
                    </div>
                </div> 
            </div> 
     
        </header>
        <main class="_register">
            
            <section class="register-form">
                    <div class="_register-form">
                        <h4 class="_form-title _register-color txt-shw">Registra una Cuenta</h4>
                        <form class="formulario">
                            <fieldset>
                                
                                <div class="contenedor-campos">
                                    <div class="campo">
                                        <label class="_form-title txt-shw">Nombre</label>
                                        <input class="input-text" type="text" placeholder="Nombre_Apellido" required>
                                    </div>
                                    <div class="campo">
                                        <label class="_form-title txt-shw">Contraseña</label>
                                        <input class="input-text" type="password" placeholder="Contraseña" required>
                                        <label class="_form-title txt-shw">Repite tu Contraseña</label>
                                        <input class="input-text" type="password" placeholder="Contraseña" required>
                                    </div>
        
                                    <div class="campo">
                                        <label class="_form-title txt-shw">E-mail</label>
                                        <input class="input-text" type="email" placeholder="usuario@email.com" required>
                                    </div>
                                </div>
                                
                                <input class="_boton" type="submit" name="reg_user" value="Crear cuenta">
                            </fieldset>
                            
                            <!--<input class="boton clr" type="reset" name="clr_info" value="Limpiar campos">-->
                        </form>
                        <div class="form-options">
                            <div class="_form-options _register-color _bold-600">
                                <!--<a class="_account _bold-600" href="recovery.html">¿Olvidaste la contraseña?</a>-->
                                <span class="_account _bold-600">¿Tienes cuenta?<a href="/pages/login.html" class="_account-login">Click Aquí</a>
                            </div>
                            
                        </div>
                    </div>
                
            </section>
            

        </main>
        <footer class="footer">
            <span>Todos los derechos reservados. 2024</span>
        </footer>
      
       
    </body>
</html>
